<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yi - 模块示例</title>
<link href="../lib/core/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="../lib/core/yi/yi.css" rel="stylesheet" />
<link href="assets/app-mod.css" rel="stylesheet" />
</head>

<body>
<header class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
      	<span class="sr-only">Toggle navigation</span>
      	<span class="icon-bar"></span>
      	<span class="icon-bar"></span>
      	<span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">模块示例</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="panel-title">HelloWorld 1（自动：data-auto="true"）</span>
          <span class="pull-right"><button id="btn_helloworld_1" class="btn btn-sm btn-default">加载</button></span>
        </div>
        <div class="panel-body">
          <div id="helloworld_1" class="mod" data-mod="HelloWorld_1" data-ver="1.0.0" data-auto="true">
            &nbsp;
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="panel-title">HelloWorld 2（自动：data-auto="true"）</span>
          <span class="pull-right"><button id="btn_helloworld_2" class="btn btn-sm btn-default">加载</button></span>
        </div>
        <div class="panel-body">
          <div id="helloworld_2" class="mod" data-mod="HelloWorld_2" data-ver="1.0.0" data-auto="true" data-args='{"name":"东华软件"}'>
            &nbsp;
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="panel-title">Beginner - Android Carousel</span>
          <span class="pull-right"><button id="btn_beginner_1" class="btn btn-sm btn-default">加载</button></span>
        </div>
        <div class="panel-body">
          <div id="beginner_1" class="mod" data-mod="AndroidCarousel" data-ver="1.0.0">
            &nbsp;
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 页脚 -->
<div class="container page-wrapper-footer">
  <div class="row">
    <div class="col-md-12">
      <div>
        <p class="text-muted credit">&copy; 2013,2014 东华软件</p>
      </div>
    </div>
  </div>
</div>

<script src="../lib/core/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="../lib/core/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../lib/core/seajs/sea.js" type="text/javascript"></script>
<script src="../lib/utils/store.js" type="text/javascript"></script>
<script src="../lib/utils/json2.js" type="text/javascript"></script>
<script src="../lib/utils/hashmap.js" type="text/javascript"></script>
<script src="../lib/core/yi/yi.js" type="text/javascript"></script>
<script src="assets/app-mod.js" type="text/javascript"></script>
</body>
</html>
