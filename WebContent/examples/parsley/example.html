<!DOCTYPE html>
<html>
<head>
<title>parsley</title>
		<script type="text/javascript" src="../../lib/core/seajs/sea.js"></script>
		<script type="text/javascript" src="../../lib/core/jquery/jquery-2.0.3.js"></script>
</head>
<body>
	<script type="text/javascript">
		seajs.config({
			paths : {
					'lib' : '../../../lib' // lib的位置
			},
			alias : {
				'parsley' : 'lib/modules/components/parsley/Nparsley'// parsley.js快捷方式
			},
			debug : true
		});

		seajs.use('./Implementparsley.js');
	</script>
	
	<fieldset>
		<legend>注册表单</legend>
		<form id="regist" >
			<table>
				<tr>
					<td>
						<label for="user">用户名*：</label>
					</td>
					<td>
						<input type="text"  id="user" name="user" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="pwd">密码*：</label>
					</td>
					<td>
						<input type="password"  id="pwd" name="pwd" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="repwd">确认密码*：</label>
					</td>
					<td>
						<input type="password" id="repwd" name="repwd" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="sex">性别：</label>
					</td>
					<td>
						<input type="radio" id="m" name="sex"  />男<input type="radio" id="f" name="sex" value="female" />女
					</td>
				</tr>
				<tr>
					<td>
						<label for="age">年龄：</label>
					</td>
					<td>
						<input type="text" id="age" name="age"  />
					</td>
				</tr>
				<tr>
					<td>
						<label for="phone">联系方式（座机）：</label>
					</td>
					<td>
						<input type="text" id="phone" name="phone" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="mobilephone">手机：</label>
					</td>
					<td>
						<input type="text" id="mobilephone" name="mobilephone" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="mail">邮箱验证*：</label>
					</td>
					<td>
						<input type="text" id="mail" name="mail" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="credit">信用卡号*：</label>
					</td>
					<td>
						<input type="text" id="credit" name="credit" />
					</td>
				</tr>
					<td colspan="2" align="center">
						<input type="button" id="reregist" name="reregist" value="注册" onclick="javascript:$('#regist').parsley('validate');" />&nbsp;&nbsp;
						<input type="reset" value="重置" />
					</td>
				</tr>
			</table>
		</form>
  </fieldset>
</body>
</html>
