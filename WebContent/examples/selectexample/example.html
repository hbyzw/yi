<!DOCTYPE html>
<html>
	<head>
		<title>select</title>
		<script type="text/javascript" src="../../lib/core/seajs/sea.js"></script>
		<script type="text/javascript" src="../../lib/core/jquery/jquery-2.0.3.js"></script>
	</head>
	<body>
		<!-- 前5个例子采用select标签-->
		<select id="selectId1">
			<option value="TJ">tianjin1</option>
			<option value="BJ">beijing1</option>
			<option value="SH">shanghai1</option>
		</select>
		<select id="selectId2">
			<option value="TJ">tianjin2</option>
			<option value="BJ">beijing2</option>
			<option value="SH">shanghai2</option>
		</select>
		<select id="selectId3">
			<option value="TJ">tianjin3</option>
			<option value="BJ">beijing3</option>
			<option value="SH">shanghai3</option>
		</select>
		<select id="selectId4">
			<option value="TJ">tianjin4</option>
			<option value="BJ">beijing4</option>
			<option value="SH">shanghai4</option>
		</select>
		<select id="selectId5">
			<option value="TJ">tianjin5</option>
			<option value="BJ">beijing5</option>
			<option value="SH">shanghai5</option>
		</select>
		<!-- 后几种采用input标签-->
		<input type='hidden' id='sel1' multiple style='width:200px' />
		<input type='hidden' id='sel2' style='width:200px' />
		<input type='hidden' id='sel3' style='width:200px' />

		<script type="text/javascript">
			seajs.config({
				paths : {
					'lib' : '../../../lib' // lib的位置
				},
				alias : {
					'select' : 'lib/modules/components/select/select'// select.js快捷方式
				},
				debug : true
			});
			seajs.use('../../lib/modules/components/select/select',function(app){
				createSelect = app;

				new createSelect("selectId1");//基本的下拉框

				new createSelect("selectId2", "", {tagName:"select",multiple:"true",width:"500px"});//创建可选多值的下拉框

				new createSelect("selectId3", {placeholder:"select one", allowClear: true});//添加没选择情况下默认显示在下拉框中的文字，并可设置allowClear为true能清除选中内容

				new createSelect("selectId4", {placeholder:"select one"});//添加没选择情况下默认显示在下拉框中的文字，但没有清除选中内容的功能

				new createSelect("selectId5", {minimumInputLength: 2});//最少输入2个字母可自动进行模糊查询
				new createSelect("sel1", {data:[{id:0,text:'enhancement'},{id:1,text:'bug'},{id:2,text:'duplicate'},{id:3,text:'invalid'},{id:4,text:'wontfix'}]},{tagName:"input",multiple:"false",width:"500px"});//将data传入并组成json格式，并传入参数tagName:input，告诉createSelect方法使用的标签是input标签，并且type='hidden'

				new createSelect("sel2", {tags:["red", "green", "blue"]}, {tagName: "input",multiple:"false",width:"400px"});//同上，指定tags的值将tags里的值当做下拉菜单内容

				new createSelect("sel3", {placeholder: "select one",allowClear: true, data: [{id: 0, text: 'story'},{id: 1, text: 'bug'},{id: 2, text: 'task'}]},{tagName:"input",multiple:"false",width:"400px"});//综合第3种和第6种示例

			});
		</script>
	</body>
</html>
